<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div id="login-container" class="centered-container">
        <img src="ad.png" width="250">
        <h2>Iniciar Sesión</h2>
        <div id="error-message" class="error"></div>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br><br>
            

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Panel de Administración -->
    <div id="admin-panel" class="hidden centered-container">
        <img src="TR_LOGO.jpg" width="110">
        <h2>Panel de Administración</h2>
        <h3>BIENVENIDO RUBÉN👋</h3>

        <div id="status-message"></div>

        <button id="start-server">Encender Servidor</button>
        <button id="stop-server">Apagar Servidor</button>

        <h3>Área de Código</h3>
        <textarea id="code-area" rows="10" cols="50" placeholder="Información Confidencial"></textarea><br><br>
        

       
        

        <button id="logout">Cerrar Sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
